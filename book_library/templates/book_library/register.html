{% extends "book_library/layout.html" %}

{% block body %}
    <div class="container login-container">    
        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    </div>
    
    <div class="container login-container">
        <form action="{% url 'book_library:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-outline-light btn-lg" id="register-button" type="submit" value="Register">
        </form>

        If you already have an account, you can <a href="{% url 'book_library:login' %}">log in here.</a>
    </div>

{% endblock %}
